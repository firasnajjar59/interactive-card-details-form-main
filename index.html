<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- css link -->
  <link rel="stylesheet" href="./style/main.css">
  <script src="./js/main.js" defer></script>
  
</head>
<body>



  <div class="container">
    <div class="wrapper">
      <div class="left">
        <div class="card-front">
          <img src="./images/bg-card-front.png" alt="">
          <div class="abs-card-front">
            <div class="circule-wrapper">
              <div class="circule-big"></div>
              <div class="circule-small"></div>
            </div>
            <p>0000 0000 0000 0000</p>
            <div class="front-card-info-wrapper">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="">
          <p>000</p>
        </div>
      </div>
      <div class="right">
        <div id="form" class="form">
          <label for="">Cardholder Name</label>
          <input id="name" class="" type="text" placeholder="e.g. Jane Appleseed">
          <label for="">Card Number</label>
          <input id="cardNumber" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <p class="alert hidden cardNumberClass">can't</p>
          <div class="cvc-exp-wrapper">
            <div class="exp-wrapper">
              <label for="">Exp. Date (MM/YY)</label>
              <input id="expDateMM" type="text" placeholder="MM">
              <input id="expDateYY" type="text" placeholder="YY">
              <p class="alert hidden expDate">can't</p>
            </div>
            <div class="cvc-wrapper">
              <label for="">CVC</label>
              <input id="cvc" type="text" placeholder="e.g. 123">
              <p class="alert hidden cvc">can't</p>
            </div>
          </div>
          <button id="confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>


  



  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->

</body>
</html>
